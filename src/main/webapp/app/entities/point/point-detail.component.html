<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="point">
            <h2><span jhiTranslate="weappApp.point.detail.title">Point</span> {{point.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="weappApp.point.code" [ngbTooltip]="'weappApp.point.help.code' | translate">Code</span></dt>
                <dd>
                    <span>{{point.code}}</span>
                </dd>
                <dt><span jhiTranslate="weappApp.point.name" [ngbTooltip]="'weappApp.point.help.name' | translate">Name</span></dt>
                <dd>
                    <span>{{point.name}}</span>
                </dd>
                <dt><span jhiTranslate="weappApp.point.lng" [ngbTooltip]="'weappApp.point.help.lng' | translate">Lng</span></dt>
                <dd>
                    <span>{{point.lng}}</span>
                </dd>
                <dt><span jhiTranslate="weappApp.point.lat" [ngbTooltip]="'weappApp.point.help.lat' | translate">Lat</span></dt>
                <dd>
                    <span>{{point.lat}}</span>
                </dd>
                <dt><span jhiTranslate="weappApp.point.address" [ngbTooltip]="'weappApp.point.help.address' | translate">Address</span></dt>
                <dd>
                    <span>{{point.address}}</span>
                </dd>
                <dt><span jhiTranslate="weappApp.point.task">Task</span></dt>
                <dd>
                    <div *ngIf="point.task">
                        <a [routerLink]="['/task', point.task?.id, 'view']">{{point.task?.name}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/point', point.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
