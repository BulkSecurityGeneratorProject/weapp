<div>
    <h2 id="page-heading">
        <span jhiTranslate="weappApp.point.home.title">Points</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-point" [routerLink]="['/point/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="weappApp.point.home.createLabel">
            Create new Point
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="points">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="weappApp.point.code">Code</span></th>
            <th><span jhiTranslate="weappApp.point.name">Name</span></th>
            <th><span jhiTranslate="weappApp.point.lng">Lng</span></th>
            <th><span jhiTranslate="weappApp.point.lat">Lat</span></th>
            <th><span jhiTranslate="weappApp.point.address">Address</span></th>
            <th><span jhiTranslate="weappApp.point.task">Task</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let point of points ;trackBy: trackId">
                <td><a [routerLink]="['/point', point.id, 'view' ]">{{point.id}}</a></td>
                <td>{{point.code}}</td>
                <td>{{point.name}}</td>
                <td>{{point.lng}}</td>
                <td>{{point.lat}}</td>
                <td>{{point.address}}</td>
                <td>
                    <div *ngIf="point.task">
                        <a [routerLink]="['../task', point.task?.id, 'view' ]" >{{point.task?.name}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/point', point.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/point', point.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'point/'+ point.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
